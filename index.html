<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" placeholder="Name" required><br> 
            E-mail:
            <input type="email" name="email" placeholder="E-mail" required><br>

            <!--add your own inputs below-->
            Favorite food: <input type="text" name="food" placeholder="ex: Chicken, Pizza, etc." required><br>
            
            Grade:
            <select name="Grade">
                <option value="9" selected> 9 </option>
                <option value="10" selected> 10 </option>
                <option value="11" selected> 11 </option>
                <option value="12" selected> 12 </option>
            </select><br>
            
            Which one do you like more: 
            <Input type="radio" name="pet" value="Dog"> Dog
            <Input type="radio" name="pet" value="Cat"> Cat<br>
            
            How are you feeling today?<br>
            <textarea name="feeling" placeholder="ex: happy, mad, excited, etc."></textarea><br>
            
            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
